name: Individual Widget UI Tests

on:
  schedule:
    # Runs at 10:00 AM user time (+04:00) -> 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  run-individual-widget-tests:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Create Reports Directory
      run: |
        New-Item -ItemType Directory -Force -Path reports
        New-Item -ItemType Directory -Force -Path reports/screenshots

    - name: Run Individual Widget Feature
      run: npx cucumber-js features/individual_widgets.feature
      continue-on-error: true

    - name: Verify Reports Generated
      if: always()
      run: |
        Write-Host "Checking reports directory contents:"
        Get-ChildItem -Path reports -Recurse | Select-Object FullName, Length

    - name: Upload Audit Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: individual-widget-audit-reports
        path: reports/
        retention-days: 7
