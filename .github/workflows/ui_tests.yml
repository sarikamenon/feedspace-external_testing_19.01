name: UI Tests

on:
  schedule:
    # Runs at 09:00 AM user time (+04:00) -> 05:00 UTC
    - cron: '0 5 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  run-ui-tests:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Wall of Love Feature
      run: npx cucumber-js features/wol.feature
      continue-on-error: true

    - name: Run Widget Feature
      if: always()
      run: npx cucumber-js features/widgets.feature
      continue-on-error: true

    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: reports/
        retention-days: 30

    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots
        path: reports/screenshots/
        retention-days: 30
        if-no-files-found: ignore
